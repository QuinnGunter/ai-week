<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Light</title>
    <link rel="stylesheet" href="css/edge-light.css">
</head>
<body class="edge-light-overlay">
    <!-- Edge Light borders - CSS gradients create the glow effect -->
    <div class="edge top"></div>
    <div class="edge bottom"></div>
    <div class="edge left"></div>
    <div class="edge right"></div>

    <!-- Corner glow overlays for smooth corner transitions -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <script src="js/edge-light.js"></script>
</body>
</html>
