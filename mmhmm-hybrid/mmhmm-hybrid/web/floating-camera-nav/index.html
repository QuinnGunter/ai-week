<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Camera Nav</title>
    <link rel="stylesheet" href="css/floating-nav.css">
</head>
<body>
    <div id="floating-nav" class="floating-nav">
        <!-- Collapsed View - Airtime Logo -->
        <div class="collapsed-view">
            <svg class="airtime-logo" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="25" fill="#1a1a1a"/>
                <path d="M20.5 12.5L20.5 12.5C14.7 12.5 10 17.2 10 23C10 28.8 14.7 33.5 20.5 33.5L20.5 33.5V23.5C20.76 27.8 24.3 31.2 28.6 31.2L28.6 31.2V14.8L28.6 14.8C24.3 14.8 20.76 18.2 20.5 22.5V12.5Z" fill="#FF6D4C"/>
                <path d="M34.15 17.35L34.17 17.35V28.65L34.15 28.65C31.15 28.65 28.72 26.22 28.72 23.22C28.72 20.22 31.15 17.79 34.15 17.79V17.35Z" fill="#FF6D4C"/>
            </svg>
        </div>

        <!-- Expanded View -->
        <div class="expanded-view">
            <!-- Camera Preview Canvas -->
            <div class="preview-container">
                <canvas id="camera-preview" class="camera-preview"></canvas>
                <div class="preview-placeholder" id="preview-placeholder">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 12C2 9.19974 2 7.79961 2.54497 6.73005C3.02433 5.78924 3.78924 5.02433 4.73005 4.54497C5.79961 4 7.19974 4 10 4H14C16.8003 4 18.2004 4 19.27 4.54497C20.2108 5.02433 20.9757 5.78924 21.455 6.73005C22 7.79961 22 9.19974 22 12C22 14.8003 22 16.2004 21.455 17.27C20.9757 18.2108 20.2108 18.9757 19.27 19.455C18.2004 20 16.8003 20 14 20H10C7.19974 20 5.79961 20 4.73005 19.455C3.78924 18.9757 3.02433 18.2108 2.54497 17.27C2 16.2004 2 14.8003 2 12Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <!-- Camera Mute Button -->
                <button id="camera-toggle" class="control-btn" title="Toggle Camera">
                    <svg class="camera-on-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 12C2 9.2 2 7.8 2.545 6.73C3.024 5.79 3.79 5.02 4.73 4.545C5.8 4 7.2 4 10 4H14C16.8 4 18.2 4 19.27 4.545C20.21 5.02 20.98 5.79 21.455 6.73C22 7.8 22 9.2 22 12C22 14.8 22 16.2 21.455 17.27C20.98 18.21 20.21 18.98 19.27 19.455C18.2 20 16.8 20 14 20H10C7.2 20 5.8 20 4.73 19.455C3.79 18.98 3.02 18.21 2.545 17.27C2 16.2 2 14.8 2 12Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg class="camera-off-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M10.5 5H14C16.8 5 18.2 5 19.27 5.545C20.21 6.024 20.98 6.79 21.455 7.73C22 8.8 22 10.2 22 13C22 14.1 22 15.05 21.92 15.85" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M2 10.5V13C2 15.8 2 17.2 2.545 18.27C3.024 19.21 3.79 19.98 4.73 20.455C5.8 21 7.2 21 10 21H14C14.93 21 15.73 21 16.42 20.97" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>

                <!-- Screen Record Button -->
                <button id="record-btn" class="control-btn" title="Launch Recorder">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="6" fill="#FF4444"/>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <!-- Layout Toggle Button -->
                <button id="layout-toggle" class="control-btn" title="Toggle Layout">
                    <svg class="horizontal-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="6" x2="12" y2="18" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg class="vertical-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="3" width="12" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="6" y1="12" x2="18" y2="12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Drag Handle -->
        <div class="drag-handle" id="drag-handle"></div>
    </div>

    <script src="js/mini-presenter.js"></script>
    <script src="js/mini-stage.js"></script>
    <script src="js/floating-nav.js"></script>
</body>
</html>
