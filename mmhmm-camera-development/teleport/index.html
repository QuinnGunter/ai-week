    <script>

        var gApp = null;
        var gSentry = null;
        var gLoadURL = null;

        window.addEventListener("load", evt => {
            if (gApp != null) {
                return;
            }

            gLoadURL = new URL(window.location);
            console.log(`Loaded Airtime web from ${gLoadURL}`);

            SetupFavIcons();

            gSentry = new TeleportSentry();

            // This will catch mobile browsers in addition to various other issues
            if (BrowserHasFatalError() == true) {
                return;
            }

            var splits = document.getElementsByClassName("split_view");
            if (splits.length > 0) {
                splits[0].style.display = "";
            }

            if (App.isDemo === true) {
                RunApplication(true);
            } else if (HandleHybridRedirect() != true) {
                RunApplication(false);
            }
        });

        function RunApplication(isDemo) {
            if (gApp != null) {
                return;
            }

            try {
                console.log(`Launching Airtime Camera ${getAppAndPlatformString()}`)
                gApp = isDemo !== true ? new App() : new DemoApp();

                console.error(err);
                gSentry.exception(err);

                    ShowFatalError("new App() threw exception", err);
                }
                else {
                    // TODO show a more useful error message
                    ShowBrowserUnsuportedError(LocalizedString("The Airtime app requires an up-to-date desktop browser."));
                }
            }
        }
